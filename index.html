<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js"></script>

    <title>Kalkulator</title>
</head>
<body>
    <div class="card">
        <input type="text" class="calculator-display" id="txDisplay" value="0" disabled>
        <div class="calculator-key">
            <button class="delete-button" onclick="clearAll()" class="px-4">C</button>
            <button onclick=" back()">D</button>
            <button class="operation-button" onclick="display('/')">&divide;</button>
            <button class="operation-button" onclick="display('*')">&times;</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button class="operation-button" onclick="display('-')">-</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button class="item-plus operation-button" onclick="display('+')" class="py-3">+</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('.')">.</button>
            <button class="item-zero" onclick="display(0)">0</button>
            <button class="equals-button" onclick="equal()">=</button>
        </div>
    </div>
</body>
</html>
